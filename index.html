<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I LOVE YOU</title>

<style>
    html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        background-color: #0b0b0f;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        user-select: none;
        cursor: pointer;
    }

    #text {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        font-weight: 900;
        font-size: min(18vw, 18vh);
        letter-spacing: 0.05em;
        display: flex;
        gap: 0.35em;

        background: linear-gradient(
            270deg,
            #ff4fa3,
            #ff77d9,
            #ff9de2,
            #c77dff,
            #9b5de5,
            #ff4fa3
        );
        background-size: 800% 800%;
        animation: gradientFlow 12s ease-in-out infinite;

        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
    }

    #you span {
        display: inline-block;
    }

    .shake {
        animation: sway 0.45s ease-in-out;
    }

    @keyframes sway {
        0%   { transform: translateX(0); }
        20%  { transform: translateX(-4px); }
        40%  { transform: translateX(4px); }
        60%  { transform: translateX(-3px); }
        80%  { transform: translateX(3px); }
        100% { transform: translateX(0); }
    }

    @keyframes gradientFlow {
        0%   { background-position: 0% 50%; }
        50%  { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
</style>
</head>

<body>

<div id="text">
    <span>I LOVE</span>
    <span id="you">
        <span>Y</span><span>O</span><span>U</span>
    </span>
</div>

<script>
    const letters = document.querySelectorAll("#you span");

    document.addEventListener("click", () => {
        letters.forEach((letter, index) => {
            letter.classList.remove("shake");
            void letter.offsetWidth;

            setTimeout(() => {
                letter.classList.add("shake");
            }, index * 60); // staggered sway
        });
    });
</script>

</body>
</html>
