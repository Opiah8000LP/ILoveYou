<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I LOVE YOU ;3</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #0b0b0f;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        user-select: none;
        cursor: pointer;
    }

    #love {
        pointer-events: auto;

        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        font-weight: 900;
        font-size: min(18vw, 18vh);
        letter-spacing: 0.05em;
        text-align: center;

        background: linear-gradient(
            270deg,
            #ff4fa3,
            #ff77d9,
            #ff9de2,
            #c77dff,
            #9b5de5,
            #ff4fa3
        );
        background-size: 800% 800%;

        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;

        animation: gradientFlow 12s ease-in-out infinite;
        will-change: transform;
    }

    @keyframes gradientFlow {
        0%   { background-position: 0% 50%; }
        50%  { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .shake {
        animation: shake 0.35s ease;
    }

    @keyframes shake {
        0%   { transform: translate(0, 0) rotate(0deg); }
        20%  { transform: translate(-4px, 2px) rotate(-1deg); }
        40%  { transform: translate(4px, -2px) rotate(1deg); }
        60%  { transform: translate(-3px, 1px) rotate(-0.5deg); }
        80%  { transform: translate(3px, -1px) rotate(0.5deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
    }
</style>
</head>

<body>
    <div id="love">I LOVE YOU ;3</div>

    <script>
        const text = document.getElementById("love");

        function triggerShake() {
            text.classList.remove("shake");
            void text.offsetWidth; // force reflow
            text.classList.add("shake");
        }

        document.addEventListener("click", triggerShake);
    </script>
</body>
</html>
